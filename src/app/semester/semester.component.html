<button class="btn" (click)="back()">retour</button>

<div align="center">
  <h1>Note de {{courses[0].semester.name}}</h1>
  <table border="1px black" class="table table-striped table-responsive-md">
      <thead>
          <tr>
              <th>matiere</th>
              <th>Note </th>
              <th></th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let course of courses">
              <td > {{course.name}} </td>
              <td > {{course.mark.score}} </td>
              <td><a routerLink="/mark/{{course.mark.id}}"><button >ajouter/modifier</button></a></td>
              <td><button (click)="delete(course)">supprimer</button></td>
          </tr>
      </tbody>
  </table>
  <h1>la moyenne est : {{moyenne()}}</h1>
</div>
